<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vagabonding</title>
  </head>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .embed {
      width: 100%;
      aspect-ratio: 21/9;
      border-radius: 16px;
    }
  </style>
  <body>
    <!--Embeds/iframes information from other 
      websites. Adding pieces of content to your
       website and making them responsive-->
    <div class="container">
      <iframe
        class="embed"
        src="https://open.spotify.com/embed/track/3k79jB4aGmMDUQzEwa46Rz?utm_source=generator"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
      <iframe
        class="embed"
        src="https://www.youtube.com/embed/hqmeM_Zz5Ak"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
